    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .user-info strong {
            color: #fff;
        }

        #reportContainer {
            width: 100%;
            height: calc(100vh - 180px);
            min-height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdeaea;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        .error code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>

        // ===========================================
        // FONCTIONS UTILITAIRES
        // ===========================================
        function updateStatus(message, type) {
            var statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = 'status ' + (type || 'info');
            console.log('[Status] ' + message);
        }

        function showError(title, message, details) {
            var container = document.getElementById('reportContainer');
            container.innerHTML =
                '<div class="error">' +
                '<h3>' + title + '</h3>' +
                '<p>' + message + '</p>' +
                (details ? '<p><code>' + details + '</code></p>' : '') +
                '</div>';
        }

        function checkTokenExpiration() {
            // Extraire l'expiration directement depuis le token
            var expiration;
            try {
                // Le token Power BI a un payload JSON apr√®s le "."
                var tokenParts = CONFIG.embedToken.split('.');
                if (tokenParts.length >= 2) {
                    var payload = tokenParts[tokenParts.length - 1];
                    var decoded = atob(payload);
                    var json = JSON.parse(decoded);
                    if (json.exp) {
                        expiration = new Date(json.exp * 1000); // Unix timestamp en secondes
                    }
                }
            } catch (e) {
                console.warn('Impossible d\'extraire l\'expiration du token:', e);
            }

            // Fallback sur la config si extraction √©choue
            if (!expiration) {
                expiration = new Date(CONFIG.tokenExpiration);
            }

            var now = new Date();
            var diffMinutes = Math.round((expiration - now) / 1000 / 60);

            console.log('Token expiration:', expiration.toISOString(), '| Minutes restantes:', diffMinutes);

            if (diffMinutes <= 0) {
                return { valid: false, message: 'Token expir√© ! R√©g√©n√®re-le avec curl.' };
            } else if (diffMinutes <= 10) {
                return { valid: true, message: 'Token expire dans ' + diffMinutes + ' minutes' };
            } else {
                var hours = Math.floor(diffMinutes / 60);
                var mins = diffMinutes % 60;
                var timeStr = hours > 0 ? hours + 'h ' + mins + 'min' : mins + ' minutes';
                return { valid: true, message: 'Token valide (expire dans ' + timeStr + ')' };
            }
        }

        // ===========================================
        // CHARGEMENT DYNAMIQUE DU SDK
        // ===========================================
        function loadPowerBISDK(callback) {
            var cdnUrls = [
                'https://cdn.jsdelivr.net/npm/powerbi-client@2.22.0/dist/powerbi.min.js',
                'https://unpkg.com/powerbi-client@2.22.0/dist/powerbi.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.22.0/powerbi.min.js'
            ];

            var currentIndex = 0;

            function tryLoadScript() {
                if (currentIndex >= cdnUrls.length) {
                    callback(new Error('Impossible de charger le SDK depuis tous les CDN'));
                    return;
                }

                var script = document.createElement('script');
                script.src = cdnUrls[currentIndex];
                script.async = true;

                script.onload = function() {
                    console.log('SDK charg√© depuis: ' + cdnUrls[currentIndex]);
                    // Attendre un peu que le SDK s'initialise
                    setTimeout(function() {
                        if (typeof powerbi !== 'undefined' || typeof pbi !== 'undefined') {
                            callback(null);
                        } else {
                            currentIndex++;
                            document.head.removeChild(script);
                            tryLoadScript();
                        }
                    }, 500);
                };

                script.onerror = function() {
                    console.warn('√âchec du chargement depuis: ' + cdnUrls[currentIndex]);
                    currentIndex++;
                    document.head.removeChild(script);
                    tryLoadScript();
                };

                document.head.appendChild(script);
            }

            tryLoadScript();
        }

        // ===========================================
        // EMBEDDING DU RAPPORT
        // ===========================================
        function embedReport() {
            // V√©rifier l'expiration du token
            var tokenStatus = checkTokenExpiration();
            if (!tokenStatus.valid) {
                updateStatus(tokenStatus.message, 'error');
                showError('Token expir√©', 'Le token d\'embed a expir√©. R√©g√©n√®re-le avec la commande curl et mets √† jour cette page.');
                return;
            }

            updateStatus('Pr√©paration de l\'embed...', 'info');

            // Trouver l'objet powerbi (peut √™tre 'powerbi' ou 'pbi')
            var pbiLib = (typeof pbi !== 'undefined') ? pbi : (typeof powerbi !== 'undefined' ? powerbi : null);

            if (!pbiLib) {
                updateStatus('SDK Power BI non disponible', 'error');
                showError('SDK non charg√©', 'Le SDK Power BI n\'a pas pu √™tre initialis√©.', 'V√©rifiez la console pour plus de d√©tails');
                return;
            }

            // D√©terminer les bons objets
            var models = pbiLib.models || (window.powerbi && window.powerbi.models);
            var factories = pbiLib.factories || pbiLib;

            // Configuration de l'embed
            var embedUrl = 'https://app.powerbi.com/reportEmbed?reportId=' + CONFIG.reportId + '&groupId=' + CONFIG.workspaceId;

            var embedConfig = {
                type: 'report',
                id: CONFIG.reportId,
                embedUrl: embedUrl,
                accessToken: CONFIG.embedToken,
                tokenType: 1, // 1 = Embed token, 0 = Aad token
                settings: {
                    panes: {
                        filters: {
                            visible: true,
                            expanded: false
                        },
                        pageNavigation: {
                            visible: true
                        }
                    },
                    bars: {
                        statusBar: {
                            visible: true
                        }
                    },
                    localeSettings: {
                        language: 'fr',
                        formatLocale: 'fr-FR'
                    }
                }
            };

            console.log('Embed config:', embedConfig);

            // R√©cup√©rer le conteneur
            var container = document.getElementById('reportContainer');
            container.innerHTML = ''; // Vider le conteneur

            try {
                // Cr√©er le service Power BI
                var powerbiService;

                if (pbiLib.service && pbiLib.service.Service) {
                    // Version avec pbi.service.Service
                    powerbiService = new pbiLib.service.Service(
                        pbiLib.factories.hpmFactory,
                        pbiLib.factories.wpmpFactory,
                        pbiLib.factories.routerFactory
                    );
                } else if (window.powerbi) {
                    // Version globale
                    powerbiService = window.powerbi;
                } else {
                    throw new Error('Impossible de cr√©er le service Power BI');
                }

                // Embedder le rapport
                var report = powerbiService.embed(container, embedConfig);

                // √âv√©nements
                report.on('loaded', function() {
                    console.log('‚úÖ Rapport charg√©');
                    updateStatus('Rapport charg√©, rendu en cours...', 'info');
                });

                report.on('rendered', function() {
                    console.log('‚úÖ Rapport rendu');
                    updateStatus(tokenStatus.message + ' | Rapport affich√© avec succ√®s', 'success');
                });

                report.on('error', function(event) {
                    console.error('‚ùå Erreur:', event.detail);
                    updateStatus('Erreur: ' + (event.detail.message || 'Erreur inconnue'), 'error');
                    showError(
                        'Erreur lors du chargement',
                        event.detail.message || 'Une erreur est survenue',
                        'Code: ' + (event.detail.errorCode || 'N/A')
                    );
                });

                updateStatus('Embed en cours...', 'info');

            } catch (err) {
                console.error('Erreur embedding:', err);
                updateStatus('Erreur: ' + err.message, 'error');
                showError('Erreur d\'embedding', err.message);
            }
        }

        // ===========================================
        // INITIALISATION
        // ===========================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation Power BI Embedded');
            console.log('üìä Report ID:', CONFIG.reportId);
            console.log('üìÅ Workspace ID:', CONFIG.workspaceId);

            updateStatus('Chargement du SDK Power BI...', 'warning');

            // Charger le SDK dynamiquement
            loadPowerBISDK(function(err) {
                if (err) {
                    console.error('Erreur chargement SDK:', err);
                    updateStatus('Impossible de charger le SDK Power BI', 'error');
                    showError(
                        'Erreur de chargement du SDK',
                        'Impossible de charger le SDK Power BI depuis les CDN.',
                        'V√©rifiez votre connexion internet ou votre firewall'
                    );
                    return;
                }

                console.log('‚úÖ SDK Power BI charg√©');
                updateStatus('SDK charg√©, initialisation du rapport...', 'info');

                // Petit d√©lai pour s'assurer que tout est pr√™t
                setTimeout(embedReport, 100);
            });
        });
    </script>
